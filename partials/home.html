<h1 id="header">{{header}}</h1>
<h2>{{title}}</h2>

<p id="inputInfo">{{inputInfo}}</p>

<form id="form" name="itemForm">
    <label for="newItem">Input Item: </label>
    <input id="newItem" type="text" name="newItem" ng-model="newItem" required/>
    <button ng-disabled="itemForm.$invalid" ng-click="addElement()" >{{button}}</button>
</form>

<p id="listInfo">{{listInfo}}</p>

<!-- List -->
<ul>
    <li ng-repeat="item in item">
        <i id="delete" class="material-icons" ng-click="removeElement($index)">clear</i>
        <span>{{item.new}}</span>
    </li>
</ul>

<h1 id="footer">{{footer}}</h1>
